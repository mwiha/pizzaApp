<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pizza App</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="text-center">Ace pizzeria</h1>
            <img src="https://bit.ly/2qHKqzY" alt="pizza">
            <div class="nav-bar">
                <nav>
                    <ul>
                        <li><a href="#contacts">CONTACTS</a></li>
                        <li><a href="#order">ORDER</a></li>
                        <li><a href="#gallery">GALLERY</a></li>
                        <li><a href="#home">HOME</a></li>
                    </ul>
                </nav>
            </div>
            <p>HOT DEAL</p>
            <P>WELCOME TO ACE PIZZERIA</P>
        </div>
    </div>
    <div class="container my-5">
        <div id="gallery">
            <h2 class="text-center">GALLERY</h2>
            <h3 class="text-center" id="alice">What we offer</h3>
            <div class="row d-flex justify-content-center mt-3 mb-3">
                <div class="col-md-4">
                    <img src="https://bit.ly/2Qh07cv" alt="image1" class="img-fluid">
                    <p>palezo pizza</p>
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/2Ctr2to" alt="image2" class="img-fluid">
                    <p>Buddy's pizza</p>
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/2qLBvxt" alt="image3" class="img-fluid">
                    <p>Pepperoni pizza</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://bit.ly/2X4Ca9j" alt="image4" class="img-fluid">
                    <p>Chicken pizza</p>
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/32AQl7x" alt="image5" class="img-fluid">
                    <p>Best keto pizza</p>
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/2Q8PmbN" alt="image6" class="img-fluid">
                    <p>pizza Hut</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="order">
            <h2 class="text-center">ORDER</h2>
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <label>SIZE</label>
                        <select name="browser-default custom-select" id="top">
                            <option value="1000">Small</option>
                            <option value="800">medium</option>
                            <option value="500">large</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>CRUST</label>
                        <select name="browser-default custom-select" id="top">
                            <option value="">Choose option</option>
                            <option value="1500">crispy</option>
                            <option value="1400">stuffed</option>
                            <option value="1800">Gluten</option>
                            <option value="2000">sicilian</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>TOPPINGS</label>
                        <select name="browser-default custom-select" id="top">
                            <option value="">Choose option</option>
                            <option value="500">pepperoni</option>
                            <option value="800">mushrooms</option>
                            <option value="300">sausage</option>
                            <option value="200">Bacon</option>
                            <option value="600">Black olives</option>
                        </select>
                    </div>
            </form>
            <div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
        </div>
    </div>
</body>

</html>
